<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>cloudpack あら便利カレンダー 2018</title>
    <meta name="description" content="あら便利カレンダー2018">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#157878">
    <script src="https://vuejs.org/js/vue.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.16.1/axios.min.js"></script>
    <link href="./css/css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="./css/style.css">
    <style>
    </style>
</head>

<body>
    <section class="page-header">
        <h1 class="project-name">benri2018</h1>
        <h2 class="project-tagline">あら便利カレンダー2018</h2>
    </section>
    <section class="main-content">
        <h1 id="cloudpack-あら便利カレンダー-2018">cloudpack あら便利カレンダー 2018</h1>
        <div id="app">
            <div v-if="data.length > 0" class="contents">
                <div class="calendar">
                    <h1 class="month">
                        July 2018
                    </h1>
                    <ol class="day-names">
                        <li>
                            Sunday
                        </li>
                        <li>
                            Monday
                        </li>
                        <li>
                            Tuesday
                        </li>
                        <li>
                            Wednesday
                        </li>
                        <li>
                            Thursday
                        </li>
                        <li>
                            Friday
                        </li>
                        <li>
                            Saturday
                        </li>
                    </ol>
                    <ol class="days">
                        <li v-for="i in prev" class="outside">
                            <div class="date"></div>
                        </li>
                        <li v-for="i in days" class="cell">
                            <div class="post">
                                <div class="date">{{i}}</div>
                                <template v-if="data[i-1]">
                                    <div class="icon">
                                        <img v-if="data[i-1].icon != ''" :src="data[i-1].icon" alt="">
                                    </div>
                                    <div class="title">
                                        <a :href="data[i-1].link">{{data[i-1].title}}</a>
                                    </div>
                                </template>
                            </div>
                        </li>
                        <li v-for="i in after" class="outside">
                            <div class="date"></div>
                        </li>
                    </ol>
                </div>
            </div>
        </div>
        <footer class="site-footer">
            <span class="site-footer-owner">
                <a href="https://github.com/cloudpack/benri2018">benri2018</a> is maintained by
                <a href="https://github.com/cloudpack">cloudpack</a>.</span>
        </footer>
    </section>
    <script>
        Vue.config.silent = true;
        Vue.config.devtools = false;
        new Vue({
            el: '#app',
            data: {
                prev: 0,
                after: 4,
                days: 31,
                data: []
            },
            created: function () {
                axios.get('./data.json')
                    .then(r => {
                        this.data = r.data;
                    })
            }
        })
    </script>
</body>

</html>
